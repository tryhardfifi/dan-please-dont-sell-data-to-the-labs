<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Your Passion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes rainbow-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shimmer {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5), 0 0 40px rgba(255, 165, 0, 0.3), 0 0 60px rgba(255, 255, 0, 0.2); }
            25% { box-shadow: 0 0 20px rgba(0, 128, 0, 0.5), 0 0 40px rgba(0, 0, 255, 0.3), 0 0 60px rgba(128, 0, 128, 0.2); }
            50% { box-shadow: 0 0 20px rgba(0, 0, 255, 0.5), 0 0 40px rgba(128, 0, 128, 0.3), 0 0 60px rgba(255, 0, 0, 0.2); }
            75% { box-shadow: 0 0 20px rgba(255, 165, 0, 0.5), 0 0 40px rgba(255, 255, 0, 0.3), 0 0 60px rgba(0, 128, 0, 0.2); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg,
                #ff0000, #ff4500, #ff8c00, #ffd700,
                #32cd32, #00ced1, #1e90ff, #9370db,
                #ff69b4, #ff0000);
            background-size: 400% 400%;
            animation: rainbow-flow 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #ff0000, #ff8c00, #ffd700, #32cd32, #1e90ff, #9370db, #ff69b4);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-flow 3s linear infinite;
            text-shadow: none;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .profile-card {
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #ff0000, #ff8c00, #ffd700, #32cd32, #1e90ff, #9370db, #ff69b4, #ff0000) border-box;
            border: 5px solid transparent;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: pulse-glow 4s ease-in-out infinite;
        }

        .profile-image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .profile-image-container::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(135deg, #ff0000, #ff8c00, #ffd700, #32cd32, #1e90ff, #9370db, #ff69b4, #ff0000);
            border-radius: 50%;
            z-index: -1;
            animation: shimmer 3s linear infinite;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
        }

        .profile-name {
            font-size: 2rem;
            background: linear-gradient(90deg, #ff0000, #ff8c00, #ffd700, #32cd32, #1e90ff, #9370db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .profile-tagline {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
        }

        .pride-badge {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(90deg, #ff0000, #ff8c00, #ffd700, #32cd32, #1e90ff, #9370db);
            background-size: 200% auto;
            animation: rainbow-flow 3s linear infinite;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .antifa-message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #333;
            font-weight: 600;
        }

        .antifa-message span {
            color: #e60000;
        }

        /* Accessibility: Respect user's motion preferences */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Follow Your Passion</h1>
        <div class="profile-card">
            <div class="profile-image-container">
                <img src="images/dan.png" alt="Dan" class="profile-image">
            </div>
            <h2 class="profile-name">Dan</h2>
            <p class="profile-tagline">Passionate about making a difference</p>
            <div class="pride-badge">üè≥Ô∏è‚Äçüåà Pride &amp; Love üè≥Ô∏è‚Äçüåà</div>
            <p class="antifa-message">‚úä <span>No Fascists Allowed</span> ‚úä</p>
        </div>
    </div>
</body>
</html>
